<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div>
              <p class="fw-bold text-center bangla-text fs-1">ALL--INPUT </p>
          </div>
            <div class="row">
              <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control"required>
              </div>
              <div class="col-md-4">
                 <div class="form-label">E-mail</div>
                 <input type="email" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control"required>
              </div>
              <div class="col-md-12">
                <label class="form-label">Biography</label>
                <input type="text" class="form-control"required>
              </div>
               
             
               <div class="col-md-4">
                <label>input type radio</label></br>
                <input type="radio" name="language" value="html">html 
                <input type="radio" name="language" value="css">css
                
               </div>
               <div class="col-md-4">
                <label>input type-checkbox</label></br>
                <input type="checkbox" value="html">html
                <input type="checkbox" value="css">css
                <input type="checkbox" value="javascript">javascript
                
               </div>
               <div class="col-md-4">
                <label for="select">select</label></br>
                <select name="District" class="form-select">
                  <option value="Rangpur">Rangpur</option>
                  <option value="rajshahi">Rajshahi</option>
                  <option value="kurigram">Kurigram</option>
                  <option value="kushtia">Kushtia</option>
                  <option value="Pabna">pabna</option>
                  <option value="khulna">Khulna</option>
              </select>
               </div>
               <div class="col-md-4">
                <h7>date</h7></br>
                <input type="date">
                
               </div>
               
               <div class="col-md-4">
                <label for="range">range</label></br>
                <input type="range">
                
               </div>
               <div class="col-md-4">
                <label for="week">week</label></br>
                <input type="week">
                
               </div>
               
               <div class="col-md-4">
                <label>datetime-local</label></br>
                <input type="datetime-local">
               </div>
            

               <div class="col-md-4">
                
                <input type="file">
                
               </div>
               <label for="month">month</label><br>
               <div class="col-md-4">
                <input type="month">
                
               </div>
               
               <div class="col-md-4">
                <label for="">Enter number</label>
                <input type="number">
               </div>
               
               <div class="col-md-4">
                <label for="color">color</label></br>
                <input type="color">
               </div>
               

               <div class="col-md-4">
                <input type="button" value="button" class="btn btn-primary">

               </div>
               <div class="col-md-4">
                <input type="reset" value="reset" class="btn btn-primary">

               </div>
               <div class="col-md-4">
               <input type="submit" name="submit" class="btn btn-primary" value="submit">
              </div>
               <label for="">textarea</label>
                <textarea name="textarea"value="textarea" class="form-control" placeholder="you can write here"></textarea>
               
              
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
